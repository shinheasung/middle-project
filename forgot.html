  <script>
    //according to loftblog tut
    $('.nav li:first').addClass('active');

    var showSection = function showSection(section, isAnimate) {
      var
        direction = section.replace(/#/, ''),
        reqSection = $('.section').filter('[data-section="' + direction + '"]'),
        reqSectionPos = reqSection.offset().top - 0;

      if (isAnimate) {
        $('body, html').animate({
          scrollTop: reqSectionPos
        },
          800);
      } else {
        $('body, html').scrollTop(reqSectionPos);
      }

    };

    var checkSection = function checkSection() {
      $('.section').each(function () {
        var
          $this = $(this),
          topEdge = $this.offset().top - 80,
          bottomEdge = topEdge + $this.height(),
          wScroll = $(window).scrollTop();
        if (topEdge < wScroll && bottomEdge > wScroll) {
          var
            currentId = $this.data('section'),
            reqLink = $('a').filter('[href*=\\#' + currentId + ']');
          reqLink.closest('li').addClass('active').
            siblings().removeClass('active');
        }
      });
    };

    $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
      e.preventDefault();
      showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
      checkSection();
    });
  </script>


  <script>

    // 아이디 비밀번호 찾기
    const name = document.querySelector("#name");
    const birth = document.querySelector("#birth");
    const firstDiv = document.querySelector("fieldset > div:first-child");
    const secondDiv = document.querySelector("fieldset > div:nth-child(2)")
    const check = document.querySelector("#check");
    const findBtn = document.querySelector("#findBtn");

    memObject = JSON.parse(localStorage.getItem('member'));

    findBtn.addEventListener("click", function () {
      let found = false; // 일치하는 멤버를 찾았는지 여부를 추적하기 위한 변수 추가
      for (const el of memObject) {
        if (el.name == name.value && el.birth == birth.value) {
          firstDiv.innerHTML = `일치하는 회원이 있습니다.<div style="display: block; text-align: left;">ID
            <div style="text-align: center;">${el.id}</div></div>`;
          secondDiv.innerHTML = `<div style="display: block; text-align: left; margin-top: 20px">Password
            <div style="text-align: center;">${el.password}</div></div>`;
          check.textContent = "";
          findBtn.textContent = `로그인 화면으로`
          findBtn.setAttribute("onclick", "goLogin()")
          found = true; // 일치하는 멤버를 찾았음을 표시
          break; // 일치하는 멤버를 찾았으므로 반복문 종료
        }
      }
      if (!found) {
        check.textContent += `일치하는 회원이 없습니다.`;
      }
    });

    function goLogin(){
      window.location.href = 'login.html'
    }





  </script>
